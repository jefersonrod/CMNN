<!doctype html>
<html lang="en">
<head>
    <title>Check Meraki Names Nomenclature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body onload="loadJSON()">
    <br>
    <div class="container">
    <div id="header" class="bg-success rounded p-4 text-white">
        <h4>Relatório de inconsistências do Cisco Meraki</h4>
        <button class="btn btn-info" onclick="load()">Carregar</button>
        <button class="btn btn-info" onclick="limpar()">Reset</button>
        <button class="btn btn-info" onclick="print()">Imprimir</button>
    </div>
    <br>
    <div id="un" class="bg-primary rounded p-2 text-white">
        <h5>Check U.N. (B,Q,T,E)</h5>
        <p id="resultUN"></p>

    </div>
    <hr>
    <div id="tpv" class="bg-primary rounded p-2 text-white">
        <h5>Check Tipo de vendas (LJ, QS, ER, R)</h5>
        <p id="resultTPV"></p>
    
    </div>
    <hr>
    <div id="clube" class="bg-primary rounded p-2 text-white">
        <h5>Check Clube (CO, CP, CS, ES, EP, AM, AS)</h5>
        <p id="resultClube"></p>        
    </div>
    <hr>
    <div id="cod" class="bg-primary rounded p-2 text-white">
        <h5>Check Código Loja (XXXXXXX)</h5>
        <p id="resultCodLoja"></p>        
    </div>
    <hr>
    <div id="uf" class="bg-primary rounded p-2 text-white">
        <h5>Check UF (XX)</h5>
        <p id="resultUF"></p>        
    </div>
    <hr>
    <div id="link" class="bg-primary rounded p-2 text-white">
            <h5>Check Link(EE, FF, EF, FE)</h5>
            <p id="resultLink"></p>        
    </div>
    <br>
    <hr>
    <div id="author" >
            <button type="button" class="btn btn-outline-dark" onclick="mailto()">Desenvolvido por Jeferson/Disys - 01/2019</button>     
    </div>
    <br>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="js/jquery.csv.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/exceptions.json"></script>
    
</body>
</html>
