<!doctype html>
<html lang="en">
<head>
    <title>Check Meraki Nomes Nomenclatura v1.0</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
</head>
<body onload="loadJSON()">
    <br>
    <div class="container">
    <div id="header" class="bg-success rounded p-4 text-white">        
        <h4>Relatório de inconsistências do Cisco Meraki</h4>
        <button class="btn btn-info" onclick="load()">Carregar</button>
        <button class="btn btn-info" onclick="limpar()">Reset</button>
        <button class="btn btn-info" onclick="print()">Imprimir</button>
    </div>
    <br>
    <div id="un" class="bg-primary rounded p-2 text-white">
        <h5>Check Primary Codes  (B,Q,T,E)</h5>
        <p id="resultPC"></p>

    </div>
    <hr>
    <div id="tpv" class="bg-primary rounded p-2 text-white">
        <h5>Check Area (LJ, QS, ER, R)</h5>
        <p id="resultArea"></p>
    
    </div>
    <hr>
    <div id="clube" class="bg-primary rounded p-2 text-white">
        <h5>Check Sector (CO, CP, CS, ES, EP, AM, AS)</h5>
        <p id="resultSector"></p>        
    </div>
    <hr>
    <div id="cod" class="bg-primary rounded p-2 text-white">
        <h5>Check Code (XXXXXXX)</h5>
        <p id="resultCode"></p>        
    </div>
    <hr>
    <div id="uf" class="bg-primary rounded p-2 text-white">
        <h5>Check State (XX)</h5>
        <p id="resultState"></p>        
    </div>
    <hr>
    <div id="link" class="bg-primary rounded p-2 text-white">
            <h5>Check Department(EE, FF, EF, FE)</h5>
            <p id="resultDepartment"></p>        
    </div>
    <br>
    <hr>
    <div id="dev" >
            <button id="author" type="button" class="btn btn-outline-dark" onclick="mailto()">Desenvolvido por Jeferson/Disys - 01/2019 - @e-mail</button>     
    </div>
    <br>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="js/jquery.csv.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/exceptions.json"></script>
    <script>
    $(function(){
    $('#author').click(function() {
        window.location.href=("mailto:jefersonrod [ at ] gmail");
    });
    });
    </script>
</body>
</html>
